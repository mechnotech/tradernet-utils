name: TraderNet API Utils

on:
  push:
    branches:
      - dev-loader

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Lint with flake8
      run: flake8 .


  build_and_push_to_docker_hub:
    if: contains(github.ref, 'dev-loader')
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})

      - name: Push to Docker Hub
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.MY_APP }}:latest
          load: true
      - run: docker push ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.MY_APP }}:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    if: contains(github.ref, 'dev-loader')
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: transfer docker-compose.yml to deploy server
        uses: appleboy/scp-action@v0.0.10
        with:
          host: ${{ secrets.TEST_HOST }}
          username: ${{ secrets.TEST_HOST_ADMIN }}
          key: ${{ secrets.SSH_KEY }}
          strip_components: 1
          source: "./docker-compose.yaml"
          target: "/home/mech/tradernet"

      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@v0.1.3
        env:
          MY_ENV: ${{ secrets.ENV }}
        with:
          host: ${{ secrets.TEST_HOST }}
          username: ${{ secrets.TEST_HOST_ADMIN }}
          key: ${{ secrets.SSH_KEY }}
          envs: MY_ENV
          script: |
            cd tradernet
            sudo touch .env && echo "$MY_ENV" | sudo tee .env
            sudo docker-compose pull
            sudo docker-compose up -d --remove-orphans --force-recreate
            sudo docker cp .env tradernet:/code/

  send_message:
    if: contains(github.ref, 'dev-loader')
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: send message
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} развернут успешно!
